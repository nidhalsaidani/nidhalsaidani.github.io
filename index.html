<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nidhal Saïdani</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
    }
    
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 280px;
    }
    
    .link {
      display: block;
      padding: 1rem;
      background: #f5f5f7;
      color: #000000;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.2s ease;
      border: none;
    }
    
    .link:hover {
      background: #e8e8ed;
      transform: scale(0.98);
    }
    
    .link:active {
      transform: scale(0.96);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .links {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nidhal Saïdani</h1>
    <div class="links">
      <a href="https://nidh.al/blog" class="link">Blog</a>
      <a href="https://nidh.al/contact" class="link">Contact</a>
      <a href="https://nidh.al/linkedin" class="link">LinkedIn</a>
      <a href="https://nidh.al/github" class="link">GitHub</a>
    </div>
  </div>
</body>
</html>
