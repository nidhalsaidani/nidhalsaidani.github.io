<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nidhal Saïdani</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #bb86fc;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(187, 134, 252, 0.3);
      text-align: center;
    }

    main p {
      font-size: 1.2rem;
      margin: 0;
    }

    a {
      color: #bb86fc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #e29fff;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 1.5rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nidhal Saïdani</h1>
    <p>Welcome to my personal website where I share my projects and ideas.</p>
  </header>

  <main>
    <p>Find my articles and updates on my blog at <a href="https://blog.nidhalsaidani.com" target="_blank" rel="noopener noreferrer">blog.nidhalsaidani.com</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Nidhal Saïdani</p>
  </footer>
</body>
</html>
